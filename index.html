<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>War Card Game</title>
</head>
<body>
  <div class="app-container">
    <div class="player-container player1">
      <span class="player-name">Player</span>
      <div class="card deck">
        <span class="card-count">26</span>
      </div>
      <div class="card active-card">
        <div class="card-value-suit top">
          <span class="value">10</span>
          <img src="assets/hearts.svg" alt="" class="suit">
        </div>
        <img src="assets/hearts.svg" alt="" class="suit center">
        <div class="card-value-suit bottom">
          <span class="value">10</span>
          <img src="assets/hearts.svg" alt="" class="suit">
        </div>
      </div>
    </div>
    <span class="round-info">Player wins!</span>
    <div class="player-container player2">
      <div class="card deck">
        <span class="card-count">26</span>
      </div>
      <div class="card active-card">
        <div class="card-value-suit top">
          <span class="value">10</span>
          <img src="assets/hearts.svg" alt="" class="suit">
        </div>
        <img src="assets/hearts.svg" alt="" class="suit center">
        <div class="card-value-suit bottom">
          <span class="value">10</span>
          <img src="assets/hearts.svg" alt="" class="suit">
        </div>
      </div>
      <span class="player-name">Computer</span>
    </div>
  </div>
</body>
</html>
